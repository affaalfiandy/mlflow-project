name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest test_database.py

      - name: Build Docker image
        run: |
          docker build -t sharing-titanic .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: List files
        run: |
          ls -R

      - name: Deploy Dockerfile to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."  # Copy everything in the current directory
          target: "/"  # Target directory on EC2

      - name: SSH commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker build -t sharing-titanic .  # Build the Docker image
            docker run -d -p 5000:5000 -p 3000:3000 sharing-titanic
